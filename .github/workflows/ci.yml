name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Navigate to project directory
      run: cd node-dependencies/5-final-solution-exercise-dependency

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
