name: Format Lint

on: 
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Dependecies
      run: |
        cd nodejs-intro
        npm install
    - name: Install Prettier
      run: |
        npm install -g prettier
    - name: Module 1 - nodejs-intro
      run: |
        cd nodejs-intro
        npm install
        npm run format
        npm run lint
    
    - name: Install Dependecies
      run: |
        cd node-dependencies
        npm install
    - name: Install Prettier
      run: |
        npm install -g prettier
    - name: Module 2 - node-dependencies
      run: |
        cd node-dependencies
        npm install
        npm run format
        npm run lint

    - name: Install Dependecies
      run: |
        cd nodejs-debug
        npm install
    - name: Install Prettier
      run: |
        npm install -g prettier
    - name: Module 3 - nodejs-debug
      run: |
        cd node-dependencies
        npm install
        npm run format
        npm run lint

    - name: Install Dependecies
      run: |
        cd nodejs-files
        npm install
    - name: Install Prettier
      run: |
        npm install -g prettier
    - name: Module 4 - nodejs-files
      run: |
        cd nodejs-files
        npm run format
        npm run lint

    - name: Install Dependecies
      run: |
        cd nodejs-http
        npm install
    - name: Install Prettier
      run: |
        npm install -g prettier
    - name: Module 5 - nodejs-http
      run: |
        cd nodejs-http
        npm run format
        npm run lint

    - name: Install Dependecies
      run: |
        cd nodejs-route
        npm install
    - name: Install Prettier
      run: |
        npm install -g prettier
    - name: Module 6 - nodejs-route
      run: |
        cd nodejs-route
        npm run format
        npm run lint  